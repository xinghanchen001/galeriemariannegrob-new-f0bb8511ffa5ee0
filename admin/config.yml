          - hint: >-
              Original text: „Personenbezogene Daten“ sind alle Informationen,
              die sich auf eine identifizierte oder identifizierbare natürliche
              Person (im Folgenden „betroffene Person“) beziehen; als
              identifizierbar wird eine natürliche Person angesehen, die direkt
              oder indirekt, insbesondere mittels Zuordnung zu einer Kennung wie
              einem Namen, zu einer Kennnummer, zu Standortdaten, zu einer
              Online-Kennung (z.B. Cookie) oder zu einem oder mehreren
              besonderen Merkmalen identifiziert werden kann, die Ausdruck der
              physischen, physiologischen, genetischen, psychischen,
              wirtschaftlichen, kulturellen oder sozialen Identität dieser
              natürlichen Person sind., key: 525d13a1
            label: Text
            name: 525d13a1
            widget: text
          - hint: >-
              Original text: „Verarbeitung“ ist jeder mit oder ohne Hilfe
              automatisierter Verfahren ausgeführten Vorgang oder jede solche
              Vorgangsreihe im Zusammenhang mit personenbezogenen Daten. Der
              Begriff reicht weit und umfasst praktisch jeden Umgang mit Daten.,
              key: a4c4750
            label: Text
            name: a4c4750
            widget: text
          - hint: >-
              Original text: Als „Verantwortlicher“ wird die natürliche oder
              juristische Person, Behörde, Einrichtung oder andere Stelle, die
              allein oder gemeinsam mit anderen über die Zwecke und Mittel der
              Verarbeitung von personenbezogenen Daten entscheidet,
              bezeichnet.Maßgebliche Rechtsgrundlagen, key: -2d8c53d5
            label: Text
            name: '-2d8c53d5'
            widget: text
          - hint: >-
              Original text: Nach Maßgabe des Art. 13 DSGVO teilen wir Ihnen die
              Rechtsgrundlagen unserer Datenverarbeitungen mit. Sofern die
              Rechtsgrundlage in der Datenschutzerklärung nicht genannt wird,
              gilt Folgendes: Die Rechtsgrundlage für die Einholung von
              Einwilligungen ist Art. 6 Abs. 1 lit. a und Art. 7 DSGVO, die
              Rechtsgrundlage für die Verarbeitung zur Erfüllung unserer
              Leistungen und Durchführung vertraglicher Maßnahmen sowie
              Beantwortung von Anfragen ist Art. 6 Abs. 1 lit. b DSGVO, die
              Rechtsgrundlage für die Verarbeitung zur Erfüllung unserer
              rechtlichen Verpflichtungen ist Art. 6 Abs. 1 lit. c DSGVO, und
              die Rechtsgrundlage für die Verarbeitung zur Wahrung unserer
              berechtigten Interessen ist Art. 6 Abs. 1 lit. f DSGVO. Für den
              Fall, dass lebenswichtige Interessen der betroffenen Person oder
              einer anderen natürlichen Person eine Verarbeitung
              personenbezogener Daten erforderlich machen, dient Art. 6 Abs. 1
              lit. d DSGVO als Rechtsgrundlage.Sicherheitsmaßnahmen, key:
              -64f4d67b
            label: Text
            name: '-64f4d67b'
            widget: text
          - hint: >-
              Original text: Wir bitten Sie sich regelmäßig über den Inhalt
              unserer Datenschutzerklärung zu informieren. Wir passen die
              Datenschutzerklärung an, sobald die Änderungen der von uns
              durchgeführten Datenverarbeitungen dies erforderlich machen. Wir
              informieren Sie, sobald durch die Änderungen eine
              Mitwirkungshandlung Ihrerseits (z.B. Einwilligung) oder eine
              sonstige individuelle Benachrichtigung erforderlich
              wird.Zusammenarbeit mit Auftragsverarbeitern und Dritten, key:
              71e7bc2e
            label: Text
            name: 71e7bc2e
            widget: text
          - hint: >-
              Original text: Sofern wir im Rahmen unserer Verarbeitung Daten
              gegenüber anderen Personen und Unternehmen (Auftragsverarbeitern
              oder Dritten) offenbaren, sie an diese übermitteln oder ihnen
              sonst Zugriff auf die Daten gewähren, erfolgt dies nur auf
              Grundlage einer gesetzlichen Erlaubnis (z.B. wenn eine
              Übermittlung der Daten an Dritte, wie an Zahlungsdienstleister,
              gem. Art. 6 Abs. 1 lit. b DSGVO zur Vertragserfüllung erforderlich
