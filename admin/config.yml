          - hint: >-
              Original text: ich gründete die galerie marianne grob 1985 in
              luzern und erweiterte sie 1993 durch die eröffnung der berliner
              galerie in kreuzberg. 1999 bis 2013 führte ich die galerie in der
              linienstrasse in berlin mitte und realisierte in den grosszügigen
              und attraktiven räumen eine vielzahl von erfolgreichen
              ausstellungen in zusammenarbeit mit meinen künstlern. derzeit
              kuratiere ich kunstprojekte im in- und ausland und binde die werke
              in innovative raumkonzepte ein. galerie marianne grob unterwegs -
              on tour : berlin - amsterdam – luzern – luxemburg - konstanz- …
              from room to room. seit meinem umzug nach basel 2014 zeige ich am
              neuen standort in zwei kleinen aber feinen räumen periodisch
              ausstellungen mit werken meiner künstler.messebeteiligungen: art
              cologne, artforum berlin, kunstmesse frankfurt, kunst zürich.,
              key: 72672d23
